<div class="m-3 center">
    <div class="row justify-content-center">
        <div class="m-3 col-xs-12 col-md-10 col-xl-6">
            <h4>Baja de suscripción</h4>
            <p>Sentimos que quieras marcharte. Si estás seguro entonces escribe tu correo electrónico abajo.</p>
            @if(token == undefined){
            <div class="form-control">
                <form [formGroup]="bajaSuscripcionForm" (ngSubmit)="getDataBajaSuscripcion()">

                    <div class="email form-text">
                        <label class="form-label" for="email"></label>
                        <input class="form-control" type="text" id="email" placeholder="Introduce tu email"
                            formControlName="email">
                    </div>
                    <input class="btn btn-dark" type="submit" value="Baja" [disabled]="!bajaSuscripcionForm.valid">
                </form>
            </div>
            }
            @else{
            <p>Sentimos que nos dejes <strong>{{email}}</strong></p>
            <p>La baja de suscriptor se ha realizado correctamente. Ya no recibirás más correos con las noticias.</p>
            }
        </div>
    </div>
</div>
