<div class="grid contenedor">
    <div class="vista-noticia">
        <figure>
            <img [src]="miNoticia?.imagen" [alt]="miNoticia?.titular">
            <figcaption>
                <h2>{{miNoticia?.titular}}</h2>
            </figcaption>
        </figure>
        <p>{{miNoticia?.texto}}</p>
    </div>
    <aside class="widgets">
        <app-aside></app-aside>
    </aside>
</div>
