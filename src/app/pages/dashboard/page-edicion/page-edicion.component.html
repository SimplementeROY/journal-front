<div class="container mt-4"></div>

<div>
    <button style="margin-bottom: 20px;" type="button" class="btn btn-primary"
        [routerLink]="['/dashboard', 'noticias']">Volver</button>
</div>

<h2 class="mb-4">Crear Noticia</h2>

<div class="card p-4">
    <h2 class="card-title">Creador - Noticia</h2>
    <form [formGroup]="editarNoticiaForm" (ngSubmit)="onSubmit()">

        <!-- Titular -->
        <div class="mb-3">
            <label for="titular" class="form-label">Titular del artículo:</label>
            <input type="text" id="titular" class="form-control" formControlName="titular">
        </div>

        <!-- Slug -->
        <div class="mb-3">
            <label for="slug" class="form-label">Slug:</label>
            <input type="text" id="slug" class="form-control" formControlName="slug">
        </div>

        <div class="mb-3">
            <label for="texto" class="form-label">Texto del artículo:</label>
            <textarea id="texto" class="form-control" rows="5" formControlName="texto"></textarea>
        </div>

        <!-- Categoria -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select id="categoria" class="form-select" formControlName="categoria_id">
                <option value="">Seleccione una categoria</option>
                @for (categoria of arrCategorias; track categoria.id) {
                <option [value]="categoria.id">{{categoria.nombre}}</option>
                }
            </select>
        </div>

        <!-- Importancia -->
        <div class="mb-3">
            <label class="form-label">Importancia:</label>
            <div>
                <div class="form-check">
                    <input type="radio" id="importanciaBaja" class="form-check-input" formControlName="importancia"
                        value="baja">
                    <label for="importanciaBaja" class="form-check-label">Baja</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="importanciaMedia" class="form-check-input" formControlName="importancia"
                        value="media">
                    <label for="importanciaMedia" class="form-check-label">Media</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="importanciaAlta" class="form-check-input" formControlName="importancia"
                        value="alta">
                    <label for="importanciaAlta" class="form-check-label">Alta</label>
                </div>
            </div>
        </div>

        <!-- Seccion -->
        <div class="mb-3">
            <label class="form-label">Seccion:</label>
            <div>
                <div class="form-check">
                    <input type="radio" id="principal" class="form-check-input" formControlName="secciones"
                        value="principal">
                    <label for="principal" class="form-check-label">Principal</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="secundario" class="form-check-input" formControlName="secciones"
                        value="secundario">
                    <label for="secundario" class="form-check-label">Secundario</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="destacado" class="form-check-input" formControlName="secciones"
                        value="destacado">
                    <label for="destacado" class="form-check-label">Destacado</label>
                </div>
            </div>
        </div>

        <!-- Imagen -->
        <div class="mb-3">
            <label for="imagen" class="form-label">Url de la imagen:</label>
            <input type="text" id="imagen" class="form-control" formControlName="imagen">
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>

            <select id="estado" class="form-select" formControlName="estado">
                <option value="borrador">Borrador</option>
                <option value="revision">Revision</option>
                <option value="publicado">Publicado</option>
            </select>

        </div>

        <!-- Jefe Editor -->
        <div class="mb-3">
            <label>Editor</label>
            <select id="editor" class="form-select" formControlName="editor_id">
                <option value="">Seleccione un editor</option>
                @for (editor of arrEditores; track editor.id) {
                <option [value]="editor.id">{{editor.nombre}}</option>
                }
            </select>
        </div>

        <!-- Fecha de publicación -->
        <div class="mb-3">
            <label for="fecha_publicacion" class="form-label">Fecha de publicación:</label>
            <input type="date" id="fecha_publicacion" class="form-control" formControlName="fecha_publicacion">
        </div>

    </form>
    <div class="button-container mt-3">
        <button style="margin-right: 10px;" class="btn btn-success" type="submit" (click)="onSubmit()"
            [routerLink]="['/dashboard', 'noticias']">Guardar Edicion</button>
    </div>
</div>
