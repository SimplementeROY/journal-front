<div class="form-container">
    <h2>Formulario de Edición</h2>
    <form>
        <div class="textarea-container">
            <label for="contenido">Contenido del artículo:</label>
            <textarea id="contenido" name="contenido" rows="10" placeholder="Escribe aquí el contenido..."></textarea>
        </div>

        <div class="button-container">
            <button type="button" class="btn editar">Editar</button>
            <button type="button" class="btn guardar">Guardar cambios</button>
            <button type="button" class="btn borrar">Borrar</button>
            <button type="button" class="btn seleccionar-editor">Seleccionar Editor</button>
            <button type="button" class="btn publicar">Publicar</button>
            <button type="button" class="btn estado">Estado</button>
        </div>
    </form>
</div>
