<div class="ultimas-populares">
    <div class="seleccion">
        <label [class.active]="selectedOption === 'ultimas'">
            <input type="radio" name="opciones" [(ngModel)]="selectedOption" value="ultimas" />
            Ãšltimas
        </label>
        <label [class.active]="selectedOption === 'populares'">
            <input type="radio" name="opciones" [(ngModel)]="selectedOption" value="populares" />
            Populares
        </label>
    </div>
    <div class="lista-noticias">
        <ul class="flex">
            @if (selectedOption === 'ultimas') {
            @for (noticia of arrUltimasNoticias; track noticia.id) {
            <li><a [routerLink]="['/noticias', noticia.slug_cat, noticia.slug]">{{noticia.titular}}</a></li>
            }
            }@else if (selectedOption === 'populares') {
            @for (noticia of arrNoticiasPopulares; track noticia.id) {
            <li><a [routerLink]="['/noticias', noticia.slug_cat, noticia.slug]">{{noticia.titular}}</a></li>
            }
            }
        </ul>
    </div>
</div>
