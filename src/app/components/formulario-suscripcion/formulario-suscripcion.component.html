<div class="formulario">
    <h4>Suscríbete ahora y consigue contenido exclusivo </h4>
    <form [formGroup]="miFormulario" (ngSubmit)="getDataForm()">
        <label for="">Introduce tu email</label>
        <input type="email" formControlName="email" id="email" placeholder="ej. johndoe@gmail.com">
        @if(checkControl('email', 'required') || checkControl('email', 'pattern')){
        <p class="error"><i class="fa-solid fa-circle-exclamation"></i> Introduce un email válido</p>
        }
        <input type="submit" class="boton" value="Suscribir">
    </form>
</div>
