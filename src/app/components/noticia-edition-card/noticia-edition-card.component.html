<article>
    <figure>
        <img [src]="miNoticia?.imagen" [alt]="miNoticia?.titular">
    </figure>
    <div class="contenido">
        <span>
            <h3>{{miNoticia?.titular}}</h3>
            @if (miNoticia?.estado === 'borrador') {
            <h3 class="text-borrador">•{{miNoticia?.estado | uppercase}}</h3>
            }
            @if (miNoticia?.estado === 'publicado') {
            <h3 class="text-publicado">•{{miNoticia?.estado | uppercase}}</h3>
            }
            @if (miNoticia?.estado === 'revision') {
            <h3 class="text-revision">•{{miNoticia?.estado | uppercase}}</h3>
            }
        </span>

        <div class="crud">
            <p style="flex: 1" [innerHTML]="miNoticia?.texto | recortarTexto : 400 | traducirHtml"></p>
            <button class="miBtn" [class.disabled]="rolUsuario === 'redactor' && miNoticia?.estado === 'publicado'"
                (click)="intentarEditar()"
                [routerLink]="rolUsuario === 'redactor' && miNoticia?.estado === 'publicado' ? null : ['/dashboard', 'editar-noticia', miNoticia?.id]"
                aria-label="Editar noticia">
                Editar <i class="fa-solid fa-pen-to-square colortext"></i>
            </button>
        </div>

    </div>
</article>
